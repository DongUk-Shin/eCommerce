<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품상세정보</title>
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS 추가 -->
    <link th:href="@{/css/styles.css}"
          href="../static/css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- 네비게이션바 & 헤더 -->
<div th:insert="~{navbarheader :: navbarFragment}"></div>

<div class="container my-5">
    <div class="card">
        <div class="card-body m-4">

            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <div class="white-box text-center">
                        <img th:src="@{'../' + ${product.filePath}}" src="" alt="이미지가 안보여요" class="img-fluid">
                    </div>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-12">
                    <h2 class="box-title mt-3" th:text="${product.name}">제품 이름</h2>
                    <p th:text="${product.content}">제품 설명</p>
                    <h2 class="mt-3" th:text="${product.price} + '원'">가격 </h2>

                    <button class="btn btn-primary btn-rounded mt-3">구매하기</button>
                    <h3 class="box-title mt-3">Key Highlights</h3>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-check text-success"></i>동해물과백두산이</li>
                        <li><i class="fa fa-check text-success"></i>ABCDEFGHIJK</li>
                        <li><i class="fa fa-check text-success"></i>SIUUUUUUUUUUUUUUU</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{footer :: footerFragment}"></footer>

<!-- Bootstrap 및 관련 라이브러리 추가 -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
