<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<!-- 내비바-->

<div th:fragment="navbarFragment">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">자취몰.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
            </ul>

            <ul class="navbar-nav me-4">
                <li class="nav-item" th:if="${session.signinName == null}">
                    <a class="nav-link" th:href="@{/member/signin}"  href="">로그인</a>
                </li>
                <li class="nav-item" th:if="${session.signinName == null}">
                    <a class="nav-link" th:href="@{/member/signup}" href="">회원가입</a>
                </li>

                <li class="nav-item" th:if="${session.signinName != null}">
                    <span class="nav-link" th:text="${session.signinName} + '님 안녕하세요'"></span>
                </li>

                <li class="nav-item" th:if="${session.signinName != null}">
                    <a class="nav-link" th:href="@{/member/account}" href="">내 정보</a>
                </li>
                <li class="nav-item" th:if="${session.signinName != null}">
                    <a class="nav-link" th:href="@{/member/logout}" href="">로그아웃</a>
                </li>

            </ul>

            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- 헤더-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">쇼핑몰 해보자</h1>
            <p class="lead fw-normal text-white-50 mb-0">With Spring</p>
        </div>
    </div>
</header>
</div>
</body>
</html>
